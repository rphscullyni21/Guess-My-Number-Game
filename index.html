<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1 class="card-heading">Nick's Number Challenge</h1>
      <p>
        <h3 class="card-subheading">
        Set your difficulty above and pick a number between 1 and 10(easy),
        50(medium), or 100(hard)!
        </h3>
      </p>
      <button class="btn top-button hidden">Top Button</button>
      <p class="difficulty">
        <button class="btn-easy-difficulty" data-difficulty="easy">
          Easy (1-10)
        </button>
        <button class="btn-medium-difficulty" data-difficulty="medium">
          Medium (1-50)
        </button>
        <button class="btn-hard-difficulty" data-difficulty="hard">
          Hard (1-100)
        </button>
      </p>
      <button class="btn try again">Try Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
